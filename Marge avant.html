<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Marge Avant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculateur de Marge Avant</h1>

    <label for="achatHT">Prix d'achat HT (€):</label>
    <input type="number" id="achatHT" step="0.01" placeholder="Ex: 100">

    <label for="deeeHT">DEEE HT (€):</label>
    <input type="number" id="deeeHT" step="0.01" placeholder="Ex: 10">

    <label for="cpvTTC">CPV TTC (€):</label>
    <input type="number" id="cpvTTC" step="0.01" placeholder="Ex: 5">

    <label for="ppiTTC">PPI TTC (€):</label>
    <input type="number" id="ppiTTC" step="0.01" placeholder="Ex: 150">

    <button onclick="calculerMarge()">Calculer la marge avant</button>

    <div class="result" id="resultat"></div>

    <script>
        function calculerMarge() {
            var achatHT = parseFloat(document.getElementById('achatHT').value);
            var deeeHT = parseFloat(document.getElementById('deeeHT').value);
            var cpvTTC = parseFloat(document.getElementById('cpvTTC').value);
            var ppiTTC = parseFloat(document.getElementById('ppiTTC').value);

            if (isNaN(achatHT) || isNaN(deeeHT) || isNaN(cpvTTC) || isNaN(ppiTTC)) {
                document.getElementById('resultat').innerText = "Veuillez entrer des valeurs valides.";
                return;
            }

            // Appliquer la formule : (F2 - ((C2 * 1,2) + (D2 * 1,2) - E2)) / F2
            var margeAvant = (ppiTTC - ((achatHT * 1.2) + (deeeHT * 1.2) - cpvTTC)) / ppiTTC;

            // Afficher le résultat
            document.getElementById('resultat').innerText = "Marge Avant: " + (margeAvant * 100).toFixed(2) + "%";
        }
    </script>

</body>
</html>
